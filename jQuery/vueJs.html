<!DOCTYPE html>
	<html lang="en">

		<head>
			<meta charset="UTF-8">

			<title>newFile</title>

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

			<link rel="stylesheet" href="css/vueJs.css" type="text/css" />

			<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

		</head>

		<body>

		<div class="middleBox" id="root">

			<input type="text" id="shortMessage" v-model="message">

			{{ foo }}

			<div class="media-bottom">

				<ul>
					<!--option with mustache-->
					<li v-for="name in names">{{ name }}</li>
					<br>
					<!--option without mustache-->
					<li v-for="name in names" v-text="name"></li>

				</ul>

				<input id="input" type="text">

				<button id="addName" type="button">Add Name</button>

			</div>


		</div>




			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


			<script>

				var app = new Vue({

					el: '#root',

					data: {

						message: "This is Vue.js",

						foo: 'bar',

						names: ['leo', 'peter', 'ivan', 'drago']
					},

					mounted() {

						document.querySelector('#addName').addEventListener('click', () => {

							var name = document.querySelector('#input');

							app.names.push(name.value);

							name.value = '';
						});

					}
				});

			</script>

		</body>
	</html>
