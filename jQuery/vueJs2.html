<!DOCTYPE html>
	<html lang="en">

		<head>
			<meta charset="UTF-8">

			<title>vueJs episode 5 & 6</title>

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

			<link rel="stylesheet" href="css/vueJs.css" type="text/css" />

			<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

		</head>

		<body style="background-color: darkorange">

		<div class="middleBox" id="root">
			<!-- Episode 5-->
			<button :title="title">Hover Over Me</button>

			<h1 :class="className">VueJs</h1>

			<button :class="{'isLoading' : isLoading}" @click="toggleClass">Click Me</button>

		</div>

		<!-- Episode 6-->
		<div class="lowerBox" id="taskSection">

			<h2 v-text="message"></h2>

			<h2>
				{{ reversedMessage }}
			</h2>

			<h3>All Tasks</h3>

			<ul>
				<li v-for="task in tasks" v-text="task.description"></li>
			</ul>

			<h3>Complete Tasks</h3>

			<ul style="color: greenyellow">
				<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
			</ul>

			<h3>Incomplete Tasks</h3>

			<ul style="color: red">
				<li v-for="task in incompleteTasks" v-text="task.description"></li>
			</ul>


		</div>




			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


			<script>

				var app = new Vue({

					el: '#root',

					data: {

						title: 'Now the title is JS',

						className: 'color-red',

						isLoading: false

					},

					methods: {

						toggleClass() {

							this.isLoading = true;

						}
					},

				});

				var pro = new Vue ({

					el: '#taskSection',

					data: {

						message: "This is Vue.js!",

						tasks: [

							{ description: 'Go to the store', completed: true },

							{ description: 'Finish screen cast', completed: false },

							{ description: 'Make donation', completed: false },

							{ description: 'Clean room', completed: true }

						]
					},

					computed: {

						incompleteTasks() {

							return this.tasks.filter(task => ! task.completed);

							// equivalent to above
//							this.tasks.filter(function(task) {
//
//								return ! task.completed;
//							});
						},

						reversedMessage() {

							return this.message.split('').reverse().join('');

						}

					},

				});

			</script>

		</body>
	</html>
