<!DOCTYPE html>
	<html lang="en">

		<head>
			<meta charset="UTF-8">

			<title>vueJs episode 5-8</title>

			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

			<link rel="stylesheet" href="css/vueJs.css" type="text/css" />

			<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>

		</head>

		<body style="background-color: darkorange">

		<div class="middleBox" id="root">
			<!-- Episode 5-->
			<button :title="title">Hover Over Me</button>

			<h1 :class="className">VueJs</h1>

			<button :class="{'isLoading' : isLoading}" @click="toggleClass">Click Me</button>

			<!-- Episode 6-->
			<h2 v-text=""></h2>


		</div>




			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


			<script>

				var app = new Vue({

					el: '#root',

					data: {

						title: 'Now the title is JS',

						className: 'color-red',

						isLoading: false

					},

					methods: {

						toggleClass() {

							this.isLoading = true;

						}
					}
				});

			</script>

		</body>
	</html>
